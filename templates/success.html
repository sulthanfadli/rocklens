<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href={{url_for('static' , filename = 'css/normalize.css')}}>
        <link rel="stylesheet" href={{url_for('static' , filename = 'css/grid.css')}}>
        <link rel='stylesheet' href={{url_for('static' , filename = 'css/styleSucc.css')}}>

        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet" type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Results Page</title>

        <style type="text/css">
            th{
                text-align: center;
                font-size: 20px;
            }

            td{
                text-align: center;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <div class = "second-main" style = "height: 100% , width : 100%;">
            <nav>
                <ul style = "padding-right: 2%;" class = "main-nav">
                    <li><a href ="/tools" style="color: #B58963"><b>Tools</b></a></li>
                </ul>

            </nav>
            <div class = "header">
                <row style = "width: 100% ; display: flex; justify-content: center;">
                    <h3 class="header-text"><b>Uploaded Image</b></h3>
                </row>
                <br>

                <row style = "width: 100% ; display: flex; justify-content: center;">
                    <img class = "result-img" src={{url_for('static', filename = 'images/'+ img)}}>
                </row>
            </div>

            <div class = "info">
<br>
                <row style = "width: 100% ; display: flex; justify-content: center;">
                    <h3 class = "header-text">Model Prediction</h3>
                </row>
                <br>
                <row style = "width: 100%; display: flex; justify-content: center; color: #B58963;">
<!--                    <div class="card" style=" box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s; width: 70%; height: 100%;">-->
                    <table class="table-bordered table-custom" style="border : 0px solid black; margin-left: 30%; padding-bottom: 5%">
                        <tr style="border : 0px solid black;">
                            <td style="border : 0px solid black; color: black; text-align: left" ><b>Rock Type:</b></td>
                            <td style="border : 0px solid black;color: black; text-align: left; padding: 0.5%; "><b>{{ predictions.class1 }}</b></td>
                          </tr>
                        <tr style="border : 0px solid black; padding-right: 5%">
                            <td style="border : 0px solid black; color: black; width: 20%; text-align: left" ><b>Warna:</b></td>
                            <td style="border : 0px solid black;color: black; text-align: left; padding: 0.5%; padding-right: 40%">{{ warna }}</td>
                        </tr>
                        <tr style="border : 0px solid black; padding-right: 5%">
                            <td style="border : 0px solid black; color: black; width: 20%; text-align: left" ><b>Ukuran Butir:</b></td>
                            <td style="border : 0px solid black;color: black; text-align: left; padding: 0.5%">{{ ukuran }}</td>
                        </tr>
                        <tr style="border : 0px solid black; padding-right: 5%">
                            <td style="border : 0px solid black; color: black; width: 20%; text-align: left" ><b>Kemas:</b></td>
                            <td style="border : 0px solid black;color: black; text-align: left; padding: 0.5%">{{ kemas }}</td>
                        </tr>
                        <tr style="border : 0px solid black; padding-right: 5%">
                            <td style="border : 0px solid black; color: black; width: 20%; text-align: left" ><b>Sortasi:</b></td>
                            <td style="border : 0px solid black;color: black; text-align: left; padding: 0.5%">{{ sortasi }}</td>
                        </tr>
                        <tr style="border : 0px solid black; padding-right: 5%">
                            <td style="border : 0px solid black; color: black; width: 20%; text-align: left" ><b>Bentuk Butir:</b></td>
                            <td style="border : 0px solid black;color: black; text-align: left; padding: 0.5%">{{ bentuk }}</td>
                        </tr>
                        <tr style="border : 0px solid black; padding-right: 5%">
                            <td style="border : 0px solid black; color: black; width: 20%; text-align: left" ><b>Porosity:</b></td>
                            <td style="border : 0px solid black;color: black; text-align: left; padding: 0.5%">{{ porosity }}</td>
                        </tr>
                        <tr style="border : 0px solid black; padding-right: 5%">
                            <td style="border : 0px solid black; color: black; width: 20%; text-align: left" ><b>Permeability:</b></td>
                            <td style="border : 0px solid black;color: black; text-align: left; padding: 0.5%">{{ permeability }}</td>
                        </tr>
                    </table>
<!--                    </div>-->
                </row>

            </div>
        </div>
    </body>
<footer style="background-color: #3B3B3B; padding: 1%">

</footer>
</html>
